name: AI employee avatars CI/CD Pipeline
permissions:
  contents: write
  id-token: write
on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Package
        run: yarn build
        env:
          NODE_ENV: production
          
      - name: Run Tests
        run: yarn test

  publish-npm:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install
        run: yarn install --frozen-lockfile
                
      - name: Publish
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "❌ NPM_TOKEN is empty or not set"
            exit 1
          else
            echo "✅ NPM_TOKEN is set (length: ${#NPM_TOKEN})"
            echo "First 4 chars: ${NPM_TOKEN:0:4}****"
          fi
          npm config set provenance true
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
